            border-radius: 15px;

            text-transform: uppercase;

            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 255, 234, 0.61));

            border-image-slice: 1;
            box-shadow: 0 0 25px rgba(255,255,255,0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px; 
            letter-spacing: 0.3px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(to bottom, #034749, #000000);
        }

        th {
            padding: 12px 8px;

            color: #ffffff;
            font-weight: 800;
            font-size: 13px;

            font-weight: 900;
            border: 1px solid #fff;

        const tableBody = document.getElementById('tableBody');

        function renderTable() {
            dataPasaran.forEach(item => {
                const row = document.createElement('tr');
                const isSpecial = item.jadwal.includes("LIBUR") || item.jadwal.includes("RABU") || item.jadwal.includes("SABTU") || item.jadwal.includes("MINGGU") || item.jadwal.includes("Lotto");
                const jadwalClass = isSpecial ? "jadwal-merah" : "jadwal-putih";

                row.innerHTML = `
                    <td>${item.no}</td>
                    <td class="shift-${item.shift.toLowerCase()}">${item.shift}</td>
                    <td class="pasaran-bold">${item.nama}</td>
                    <td class="${jadwalClass}">${item.jadwal}</td>
                    <td class="time-buka">${item.buka}</td>
                    <td class="time-tutup">${item.tutup}</td>
                    <td><a href="${item.resmi}" target="_blank" class="btn-link">SITUS</a></td>
                    <td><a href="${item.live}" target="_blank" class="btn-link">LIVE</a></td>
                    <td><button class="btn-action" onclick="toggleAction(this)">PROSES</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function toggleAction(btn) {
            const row = btn.closest('tr');
            if (btn.innerHTML === "PROSES") {
                btn.innerHTML = "DONE ‚úì";
                btn.classList.add('done-btn');
                row.classList.add('row-done'); 
            } else {
                btn.innerHTML = "PROSES";
                btn.classList.remove('done-btn');
                row.classList.remove('row-done'); 
            }
        }

        renderTable();

        // Snow Script
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let flakes = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createFlake() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 2 + 0.5,
                wind: Math.random() * 1 - 0.5,
                opacity: Math.random() * 0.5 + 0.5
            };
        }

        for (let i = 0; i < 250; i++) flakes.push(createFlake());

        function drawSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            for (let i = 0; i < flakes.length; i++) {
                let f = flakes[i];
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2, true);
                f.y += f.speed;
                f.x += f.wind;
                if (f.y > canvas.height) { flakes[i] = createFlake(); flakes[i].y = -10; }
            }
            ctx.fill();
            requestAnimationFrame(drawSnow);
        }
        drawSnow();
    </script>
